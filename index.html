<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList - OOP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <h1>TODO LIST</h1>
    <div class="container">
      <form class="input-container">
        <input type="text" class="todo-input" />
        <button class="add-todo"><i class="far fa-plus-square"></i></button>
      </form>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>
    <div class="nbr-todo">
      <p>You have <span class="todo-counter">0</span> remaining todo</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
